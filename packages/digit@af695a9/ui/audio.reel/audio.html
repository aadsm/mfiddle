<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <link rel=stylesheet href=audio.css>
    <link rel=stylesheet href="icons/style.css">
    
    <script type="text/montage-serialization">{"owner":{"properties":{"element":{"#":"audio"}}}}</script>
</head>
<body>

    <div data-montage-id=audio class=digit-Audio>
        <audio class=digit-Audio-file src=audio.mp3></audio>
        <menu class=digit-Audio-controls>
            <div class=digit-Audio-controls-poster></div>
            <button class=digit-Audio-controls-button-play></button>
            <div class=digit-Audio-controls-track>
                <div class=digit-Audio-controls-track-timeline>
                    <div class=digit-Audio-controls-track-timeline-progress></div>
                </div>
                <div draggable=true class=digit-Audio-controls-track-thumb>-2:45</div>
            </div>
        </menu>
    </div>

</body>
</html>

<!doctype html>



<html>
<head>
    <title>Montage Digit - Styler</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <link href="../../overview/ui/main.reel/main.css" rel=stylesheet>    
    <link href="../../ui/notification.reel/notification.css" rel=stylesheet>

</head>
<body>

    <h1><span class=logo></span> <span>Digit</span></h1>
    <h2>Style Factory</h2>
    
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Skeleton</th>
                <th>+ <span class=hl>Light</span> Skin</th>
                <th>+ <span class=hl>Dark</span> Skin</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td><a href="https://github.com/montagejs/digit/tree/master/action-sheet.reel">Notification</a></td>
                <td>
                    <div class=digit-Notification>
                        <i class=digit-Notification-icon></i>
                        <div class=digit-Notification-message>Email sent!</div>
                    </div>
                </td>
                <td data-montage-skin=light>
                    <div class=digit-Notification>
                        <i class=digit-Notification-icon></i>
                        <div class=digit-Notification-message>Email sent!</div>
                    </div>
                </td>
                <td data-montage-skin=dark>
                    <div class=digit-Notification>
                        <i class=digit-Notification-icon></i>
                        <div class=digit-Notification-message>Email sent!</div>
                    </div>
                </td>
            </tr>
                        
        </tbody>
    </table>

</body>
</html>
